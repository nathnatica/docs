        body, div, td, p, ul, ol, dl, dd, img, form, h1, h2, h3, h4, h5 {
            border: medium none;
            font-style: normal;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        body {
            background: none repeat scroll 0 0 #E6E6E6;
            color: #000000;
            font: 13px arial, helvetica, clean, sans-serif;
        }

        body {
            height: 100%;
            line-height: 1.2;
            text-align: center;
        }

        span {
            background-color: blue;
            font-weight: bold;
            color: white;
        }

        span.invisible {
            background: #E6E6E6;
            color: #E6E6E6;
        }

        .hide {
            display: none;
        }

        .padding1 {
            padding: 30px;
        }

            font-size: 1.25rem;
            width: 50%;
            height: 50px;
        }

        .ui-match {
            background: yellow;
            color: red;
        }

    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-sanitize.min.js"></script>
    <script src="ui-utils.js"></script>
    <script>
        angular.module("mainModule", ['ui.utils', 'ngSanitize'])
                .controller("mainController", function ($scope) {
                    // Initialization
                    $scope.editValue = "";

                    // Utility functions
                    var getKeyboardEventResult = function (keyEvent) {
                        if (keyEvent.which == 13) {
                            link = document.getElementById($scope.editValue);
                            if (link) {
                                link.setAttribute("target", "_blank");
                                link.click();
                            } else if ($('a[id^="' + $scope.editValue + '"]').length == 1) {
                                $('a[id^="' + $scope.editValue + '"]').attr("target", "_blank")[0].click();
                            }
                            $scope.editValue = "";
                        }
                    };

                    $scope.onKeyUp = function ($event) {
                        getKeyboardEventResult($event);
                        $('div[id^="jp"]').hide();
                        $('div[id^="uk"]').hide();
                        $('div[id^="us"]').hide();
                        $('div[id^="tw"]').hide();
                        $('div[id^="trac"]').hide();
                        if ($scope.editValue.length > 2) {
                            $('div[id="' + $scope.editValue.substring(0, 2) + '"]').show();
                        }
                        if ($scope.editValue.length > 4) {
                            $('div[id="' + $scope.editValue.substring(0, 4) + '"]').show();
                        }
                        $('div[id^="' + $scope.editValue + '"]').show();
                    };

                    $scope.to_trusted = function (html_code) {
                        return $sce.trustAsHtml(html_code);
                    }
                });

        $(document).keypress(function (e) {
            var code = e.keyCode || e.which;
            if (code == 27) {
                document.getElementsByTagName("input")[0].focus();
            }
        });


        $(function () {
            $('span').each(function () {
                var text = $(this).text();
                $(this).next().attr("id", text);
            });
            $('a').after("<br/><br/>");
            $('h2').after("<br/>");
            $('h3').after("<br/>");
            $('p').after("<br/>");
            $('span').after("&nbsp;&nbsp;");
        });


    </script>
</head>
